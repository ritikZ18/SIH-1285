<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Add Bootstrap CSS Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add Your Custom CSS Here -->
    <style>
        /* Background image */
        body {
            background-image: url('thunder.jpg'); /* Add your background image here */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Form container */
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 30px;
            margin-top: 50px;
        }

        /* Registration form styles */
        .form-group {
            margin-bottom: 20px;
        }

        /* Nature image */
        .nature-image {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Registration Form</h2>
        <form>
            <div class="form-group">
                <label for="name">First Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your first name">
            </div>

            <div class="form-group">
                <label for="name"> Last Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your last name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>

            <div class="Phone Number">
                <label for="Phone">Phone </label>
                <input type="number" class="form-control" id="email" placeholder=" Enter Phone Number">
            </div>
            
            <div class="form-group">
                <label for="AadharCard Number">AadharCard Number</label>
                <input type="number" class="form-control" id="email" placeholder="Enter AadharCard Number">
            </div>
            
            
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <!-- Nature image within the form -->
                
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Add Bootstrap JS and jQuery Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
